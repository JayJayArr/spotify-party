@for (song of songs; track song.uri) {
  <mat-card class="song-card">
    <mat-card-content>
      <img [src]="song.picture" class="albumimage" />
      <div class="written">
        <h3 class="title">
          {{ song.title }}
        </h3>
        <h5 class="artists">
          {{ song.artists.join(", ") }}
        </h5>
      </div>
    </mat-card-content>
  </mat-card>
}
