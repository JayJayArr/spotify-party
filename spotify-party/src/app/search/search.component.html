<mat-list>
    <mat-list-item >
        <h4>Search for the song(s) that you really &hearts; and submit them for votes!</h4>
    </mat-list-item>
</mat-list>


<form class="form"  (submit)="$event.preventDefault()">
<mat-form-field appearance="fill">
    <mat-label>Search for...</mat-label>
    <input matInput placeholder="z.B. Rattn Tattn" #search>
</mat-form-field>
<br>
<button type="submit" mat-raised-button (click)="Search(search.value);search.value = ''"> Search </button>
</form>

<div *ngIf="isloaded">
    <mat-list>
        <mat-list-item *ngFor="let song of this.SongsList; let i =index">
            <span matListItemTitle class = ".mat-body-strong" matLine>{{song.name}}</span>
            <span matListItemLine class=".mat-small" matLine>
                <span *ngFor="let artist of song.artist; index as i">{{song.artist[i]}}<span *ngIf="i+1!=song.artist.length">, </span>
                </span>


            <button style="float: right;" mat-raised-button (click)="Suggest(song.name, song.artist, song.uri);openSnackBar()"> Suggest </button>
        </span>
         </mat-list-item>
    </mat-list>
</div>
